<form role="form" [formGroup]="izmenaJelaForm">
    <div class="alert alert-danger" style="display: none;"></div>
    <div class="form-group">
        <label for="nazivJela">Naziv jela:</label>
        <input type="text" class="form-control" formControlName='nazivJela'>
    </div>
    <div class="form-group">
        <label for="cena">Cena:</label>
        <input type="text" class="form-control"  formControlName='cena'>
    </div>
    <button (click)="onEdit()" class="btn btn-default">Izmeni</button>
</form>
